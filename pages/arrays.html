<!DOCTYPE html>
<html>
    <head>
        <title>Arreglos con JavaScript</title>
    </head>
    <body onload="imprimirArreglos()">
        <h1>Ejercicios con arrelos en JavaScript</h1>
        <hr>
        <h4>Provincias</h4>
        <p id="arrProvincias"></p>
        <h5>Funci&oacute;n forEach</h5>
        <button onclick="imprimirCadaProvincia()">For Each</button>
        <ul id="ulProvincias">
        </ul>
        <h5>Funci&oacute;n Push</h5>
        <div>
            <label for="txtProvincias">Nombre:</label>
            <input type="text" name="txtProvincias" id="txtProvincias">
        </div>
        <button onclick="agregrarProvincia()">Push</button>
        <hr>
        <h4>Varios tipos de Datos</h4>
        <p id="arrCombinado"></p>
        <hr>
        <h4>N&uacute;meros primos</h4>

        <hr>
        <h4>Serie Fibonacci</h4>
        <p id="arrSerieFib"></p>
        <h5>Funci&oacute;n forEach</h5>
        <button onclick="imprimirFibonacci()">For Each</button>
        <ul id="ulSerieFib">
        </ul>
        <hr>
        <h4>Figuras Geom&eacute;tricas</h4>
        <p id="arrFigGeo"></p>
        <h5>Funci&oacute;n Push</h5>
        <div>
            <label for="txtFigura">Nombre:</label>
            <input type="text" name="txtFigura" id="txtFigura">
        </div>
        <button onclick="agregrarFigura()">Push</button>
        <footer>
            <script src="../js/script-arrays.js"> </script>
        </footer>

    </body>
</html>
